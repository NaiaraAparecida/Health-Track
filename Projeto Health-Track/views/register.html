<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>Cadastrar-Heath Track</title>
</head>

<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../img/reshot-illustration-health-checklist-K6X43MYQ9S.png" alt="">
                <h2>Bem-Vindo!</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="Senha" class="form-label">Criar Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" />
                </div>
                <div class="mb-3">
                    <label for="Senha" class="form-label">Confirmação da Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Confirme a senha criada" />
                </div>
                <div class="button">
                    <a class="btn" href="./sobre.html" role="button">Próximo</a>
                </div>
               
            </form>
        </div>
    </div>
    <script src="../plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script scr="../plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
