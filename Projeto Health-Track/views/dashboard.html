<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <title>Dashboard-Heath Track</title>
</head>

<body>
    <div class="flex-dashboard">
        <aside>
            <div class="aside-title">
                <img src="../img/Eating disorder-rafiki.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-house-chimney"> </i>
                        <a href="./dashboard.html">Dashboard</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-user"> </i>
                        <a href="perfil.html">Perfil</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-weight-scale"> </i>
                        <a href="./GerenciarPeso.html"> Gerenciar peso e altura</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-heart-pulse"> </i>
                        <a href="./gerenciarPressao.html"> Gerenciar pressão arterial</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-person-walking"> </i>
                        <a href="./gerenciarAtividades.html"> Gerenciar atividades físicas</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-utensils"> </i>
                        <a href="./gerenciarAlimentos.html"> Gerenciar alimentos</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-calculator"></i>
                        <a href="./calcularIMC.html"> Calcular IMC</a>
                    </li>
                </ul>
            </div>
        </aside>
        <main>
            <header>
                <a href="../index.html"> <i class="fa-solid fa-right-from-bracket"> </i>Logout</a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Dashboard</h2>
                </div>
                <div class="dashboard-content">
                    <div class="dashboard-flex-parent">

                        <div class="dashboard-box">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon box-weight">
                                    <i class="fa-solid fa-weight-scale"> </i>
                                </div>
                                <div class="value">
                                    84
                                </div>
                                <div class="type">
                                    PESO
                                </div>
                                <div class="box-value-percentual box-value-weight ">
                                    <i class="fa-solid fa-angles-up"></i>
                                    <span>10%</span>
                                </div>
                            </div>
                        </div>


                        <div class="dashboard-box">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon box-pressure">
                                    <i class="fa-solid fa-heart-pulse"> </i>
                                </div>
                                <div class="value">
                                    23MMHC
                                </div>
                                <div class="type">
                                    PRESSÃO ARTERIAL
                                </div>
                                <div class="box-value-percentual box-value-pressure">
                                    <i class="fa-solid fa-angles-up"></i>
                                    <span>10%</span>
                                </div>
                            </div>
                        </div>

                        <div class="dashboard-box">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon box-imc">
                                    <i class="fa-solid fa-calculator"></i>
                                </div>
                                <div class="value">
                                    23,2
                                </div>
                                <div class="type">
                                    IMC
                                </div>
                                <div class="box-value-percentual box-value-imc ">
                                    <span>NORMAL</span>
                                </div>
                            </div>
                        </div>

                        <div class="dashboard-box">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon box-workout">
                                    <i class="fa-solid fa-person-biking"></i>
                                </div>
                                <div class="value">
                                    BICICLETA
                                </div>
                                <div class="type">
                                    ATIVIDADE FÍSICA
                                </div>
                                <div class="box-value-percentual box-value-workout">
                                    <i class="fa-solid fa-calendar-days"></i>
                                    <span>24/03/2022</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script scr="../plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
