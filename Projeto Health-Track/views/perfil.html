        <main>
            <header>
                <a href="../index.html"> <i class="fa-solid fa-right-from-bracket"> </i>Logout</a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Perfil</h2>
                </div>   
                    <div class="perfil-parent">
                        <div class="perfil">
                            <div class="perfil-img">
                                <div class="img"></div>

                            </div>
                           <div class="perfil-form">
                            <form>
                                <div class="mb-3">
                                  <label for="name" class="form-label">Nome Completo</label>
                                  <input type="text" class="form-control" id="name" placeholder="Ex:Cristina Souza de Jesus">
                                <div class="mb-3">
                                  <label for="email" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="email" placeholder="Ex:CristinaSouza@gmail.com">
                                </div>
                                <div class="mb-3">
                                    <label for="idade" class="form-label">Idade</label>
                                    <input type="text" class="form-control" id="idade" placeholder="Ex:23">
                                  </div>
                                  <div class="mb-3">
                                    <label for="genre">Gênero</label>
                                    <select class="form-control" id="genre">
                                        <option>Feminino</option>
                                        <option>Masculino</option>
                                        <option>Outros</option>
                                    </select>
                                </div>
                                  <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" placeholder="********">
                                  </div>
                                  <div class="mb-3">
                                    <label for="File" class="form-label">Adicione uma imagem de Perfil:</label>
                                    <input class="form-control" type="file" id="File">
                                  </div>
                                <button type="submit" class="btn">Salvar</button>
                              </form>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
