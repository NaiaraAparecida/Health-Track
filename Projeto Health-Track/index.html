<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/all.css">
  <link rel="stylesheet" href="plugins/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
  <title>Login-Heath Track</title>

</head>

<body>
  <div class="login">
    <div class="login-form">
      <div class="login-form-wrapper">
        <div class="login-title">
          <h2>Login</h2>
          <a href="views/register.html">Cadastrar-se</a>
        </div>
        <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email/Usuário</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email ou usuário">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" />
            </div>
            <div class="recuperação-senha">
              <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="button">
              <a class="btn" href="./views/dashboard.html" role="button">Login</a>
            </div>
        </form>
      </div>
    </div>
    <div class="banner-login">
      <img src="img/Healthy habit-bro.png" alt="">
    </div>
  </div>
  <script src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>
  <script scr="plugins/fontawesome/js/all.min.js"></script>
</body>

</html>
